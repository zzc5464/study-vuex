<head>

<body>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script src="./node_modules/vuex/dist/vuex.min.js"></script>
  <script>
    const store = new Vuex.Store({
      state:{
        number:0,
      },
      mutations:{
        add() {
          this.state.number++;
        }
      }
    });
    store.commit('add');
    console.log(store.state.number);
